<!DOCTYPE html>
<html>
    <head>
        <title>Klavierschule Mosaik Beispiel</title>
        <script>
          function playSound(soundId) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              // when there is already another (or the same) sound playing do stop it and start new sound playing 
              stopAudio(allAudioElements[i]);
            }
            document.getElementById(soundId).play();
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <img 
      src="https://www.business-spotlight.de/sites/business-spotlight.spotlight-verlag.de/files/styles/mode_content/public/2021-01/Zahlen-im-Englischen.png" 
      usemap="#image-map"
      style="width: 100%;"
      />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <map name="image-map">
        <area href="#" coords="134,36,251,205" shape="rect" onclick="javascript:playSound('sound0')">
        <area href="#" coords="384,203,278,38" shape="rect" onclick="javascript:playSound('sound1')">
        <area href="#" coords="523,202,409,35" shape="rect" onclick="javascript:playSound('sound2')">
    </map>
    <audio id="sound0"><source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <audio id="sound1"><source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_0e6b6ded3e.mp3?filename=happy-tune-29317.mp3" type="audio/mpeg"></audio>
    <audio id="sound2"><source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_30acf29149.mp3?filename=claps-29454.mp3" type="audio/mpeg"></audio>
  </body>
</html>
