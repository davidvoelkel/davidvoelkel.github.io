<!DOCTYPE html>
<html>
    <head>
        <title>19 Zickzack Gesamt</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 940 470" style="max-width: 20cm">
      <image width="1168" height="624" xlink:href="Zickzack mit Noten.jpg"></image> 
      <a xlink:href="#0">
        <rect x="73" y="89" fill="#fff" opacity="0" width="70" height="78" onclick="javascript:soundClicked('sound0')"></rect>
          //Starttext
      </a>
      <a xlink:href="#1">
        <rect x="157" y="87" fill="#fff" opacity="0" width="67" height="66" onclick="javascript:soundClicked('sound1')"></rect>
      </a>
      <a xlink:href="#2">
        <rect x="26" y="187" fill="#fff" opacity="0" width="89" height="132" onclick="javascript:soundClicked('sound2')"></rect>
      </a>
      <a xlink:href="#3">
        <rect x="178" y="58" fill="#fff" opacity="0" width="318" height="318" onclick="javascript:soundClicked('sound3')"></rect>
      </a>
    </svg>
    <audio id="sound0"><source src="Zickzack Text.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <audio id="sound1"><source src="Zickzack Musik.mp3" type="audio/mpeg"></audio>
    <audio id="sound2"><source src="Zickzack Hund.mp3" type="audio/mpeg"></audio>
    <audio id="sound3"><source src=".mp3" type="audio/mpeg"></audio>
  </body>
</html>
