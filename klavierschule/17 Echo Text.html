<!DOCTYPE html>
<html>
    <head>
        <title>17 Echo Text</title>
        <script>
          function playSound() {
            var soundElement = document.getElementById('sound')
            // only play sound if the sound is not yet currently being played back
            if (soundElement.paused) {
              soundElement.play()
            }
          } 
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <!-- Autoplay does not work in Chrome as intended by policy (https://stackoverflow.com/questions/50490304/how-to-make-audio-autoplay-on-chrome) -->
    <div style="text-align: center">
      <a href="#">
        <img src="Hahn.jpg" onclick="javascript:playSound()" style="width: 200px;" />
        <img src="Playsymbol.jpg" onclick="javascript:playSound()" style="width: 50px;" />
        <img src="Musikabspielen.jpg" onclick="javascript:playSound()" style="width: 50px;" />
      </a>  
    </div>
    <audio autoplay id="sound">
        <source src="Echo_Text.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  </body>
</html>
