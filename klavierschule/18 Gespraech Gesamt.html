<!DOCTYPE html>
<html>
    <head>
        <title>18 Gespräch Gesamt</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 940 470" style="max-width: 20cm">
      <image width="386" height="335" xlink:href="Gespräch Gesamt.jpg"></image> 
      <a xlink:href="#0">
        <rect x="10" y="36" fill="#fff" opacity="0" width="78" height="88" onclick="javascript:soundClicked('sound0')"></rect>
      </a>
      <a xlink:href="#1">
        <rect x="102" y="27" fill="#fff" opacity="0" width="61" height="79" onclick="javascript:soundClicked('sound1')"></rect>
      </a>
      <a xlink:href="#2">
        <rect x="105" y="133" fill="#fff" opacity="0" width="237" height="186" onclick="javascript:soundClicked('sound2')"></rect>
      </a>
    </svg>
    <audio id="sound0"><source src="Gespräch Text.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <audio id="sound1"><source src="Gespräch Text Hausaufgabe.mp3" type="audio/mpeg"></audio>
    <audio id="sound2"><source src="Gespräch Ideen.mp3" type="audio/mpeg"></audio>
  </body>
</html>
