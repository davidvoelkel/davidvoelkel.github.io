<!DOCTYPE html>
<html>
    <head>
        <title>20 Intervalle Gesamt</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 940 470" style="max-width: 20cm">
      <image width="386" height="608" xlink:href="Intervalle Gesamt.jpg"></image> 
      <a xlink:href="#0">
        <rect x="8" y="38" fill="#fff" opacity="0" width="64" height="73" onclick="javascript:soundClicked('sound0')"></rect>
      </a>
      <a xlink:href="#1">
        <rect x="94" y="26" fill="#fff" opacity="0" width="63" height="77" onclick="javascript:soundClicked('sound1')"></rect>
      </a>
      <a xlink:href="#2">
        <rect x="70" y="112" fill="#fff" opacity="0" width="303" height="472" onclick="javascript:soundClicked('sound2')"></rect>
      </a>
      <a xlink:href="#3">
        <circle cx="261" cy="44" r="30" fill="#fff" opacity="0" onclick="javascript:soundClicked('sound3')"></circle>
      </a>
    </svg>
    <audio id="sound0"><source src="Intervalle Text.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <audio id="sound1"><source src="Intervalle Text Hausaufgabe.mp3" type="audio/mpeg"></audio>
    <audio id="sound2"><source src="Intervalle Esel.mp3" type="audio/mpeg"></audio>
    <audio id="sound3"><source src="Echo Musik ganz.mp3" type="audio/mpeg"></audio>
  </body>
</html>
