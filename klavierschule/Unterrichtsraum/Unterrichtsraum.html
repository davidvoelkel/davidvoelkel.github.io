<!DOCTYPE html>
<html>
    <head>
        <title>Dein Unterrichtsraum</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 708 510" style="max-width: 20cm">
  <image width="708" height="510" xlink:href="Unterrichtsraum.jpg"></image> <a xlink:href="#1">
    <rect x="44" y="76" fill="#fff" opacity="0" width="73" height="98" onclick="javascript:soundClicked('sound1')"></rect>
  </a><a xlink:href="#2">
    <rect x="139" y="101" fill="#fff" opacity="0" width="100" height="62" onclick="javascript:soundClicked('sound2')"></rect>
  </a>
</svg>

    
    <audio id="sound1"><source src="Unterrichtsraum_Aufgabe.mp3" type="audio/mpeg"></audio>
    <audio id="sound2"><source src="Unterrichtsraum_Partnerspiel.mp3" type="audio/mpeg"></audio>
   
  </body>
</html>
