<!DOCTYPE html>
<html>
    <head>
        <title>17 Echo Gesamt</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 940 470" style="max-width: 10cm">
      <image width="940" height="470" xlink:href="https://davidvoelkel.github.io/klavierschule/Echo Hahn mit Buttons.jpg"></image> 
      <a xlink:href="#0">
        <rect x="137" y="37" fill="#fff" opacity="0" width="113" height="164" onclick="javascript:soundClicked('sound0')"></rect>
      </a>
      <a xlink:href="#1">
        <rect x="279" y="38" fill="#fff" opacity="0" width="87" height="171" onclick="javascript:soundClicked('sound1')"></rect>
      </a>
      <a xlink:href="#2">
        <rect x="410" y="39" fill="#fff" opacity="0" width="110" height="164" onclick="javascript:soundClicked('sound2')"></rect>
      </a>
    </svg>
    <audio id="sound0"><source src="Echo Musik ganz.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>
    <audio id="sound1"><source src="Echo Text.mp3" type="audio/mpeg"></audio>
  </body>
</html>
